[package]
name = "mihomo-rs"
version = "0.1.0"
edition = "2021"
authors = ["dingdangmaoup"]
description = "A Rust SDK and CLI tool for mihomo proxy management with service lifecycle management, configuration handling, and real-time monitoring"
license = "MIT"
repository = "https://github.com/DINGDANGMAOUP/mihomo-rs"
homepage = "https://github.com/DINGDANGMAOUP/mihomo-rs"
documentation = "https://docs.rs/mihomo-rs"
readme = "README.md"
keywords = ["proxy", "mihomo", "clash", "network", "cli"]
categories = ["network-programming", "api-bindings", "command-line-utilities"]

[lib]
name = "mihomo_rs"
path = "src/lib.rs"

[[bin]]
name = "mihomo-rs"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
reqwest = { version = "0.11", features = ["json"] }
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
url = "2.4"
regex = "1.10"
base64 = "0.21"
flate2 = "1.0"
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
sysinfo = "0.29"

[dev-dependencies]
mockito = "1.2"
tempfile = "3.8"
tokio-test = "0.4"
wiremock = "0.5"
